<!DOCTYPE html>
<html lang="en">
<!-- Previous head section remains the same -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Data Dashboard</title>
    <style>
        /* Previous styles remain the same */
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f5f5f5;
        }
        .section-header {
            background-color: #e0e0e0;
            font-weight: bold;
        }
        .number {
            text-align: right;
        }
        .selectors {
            margin-bottom: 20px;
            display: flex;
            gap: 20px;
        }
        select {
            padding: 8px;
            font-size: 16px;
            min-width: 200px;
        }
        .loading {
            margin: 20px 0;
            font-style: italic;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Retail Financial Analysis Dashboard</h1>
    <div class="selectors">
        <div>
            <label for="companySelect">Select Company: </label>
            <select id="companySelect" onchange="updateYearOptions()"></select>
        </div>
        <div>
            <label for="yearSelect">Select Year: </label>
            <select id="yearSelect" onchange="updateDisplay()"></select>
        </div>
    </div>
    <div id="dataContainer"><div class="loading">Loading data...</div></div>

    <script>
        let globalData = [];
        let companyYearMap = new Map();

        async function fetchData() {
            try {
                const response = await fetch('https://calvinw.github.io/BusMgmtBenchmarks/financial_data.csv');
                const text = await response.text();
                globalData = parseCSV(text);
                initializeSelectors();
                updateDisplay();
            } catch (error) {
                console.error('Error fetching data:', error);
                document.getElementById('dataContainer').innerHTML = 'Error loading data';
            }
        }

        function parseCSV(text) {
            const lines = text.split('\n');
            const headers = lines[0].split(',');
            const results = [];
            
            for (let i = 1; i < lines.length; i++) {
                if (!lines[i].trim()) continue;
                const currentLine = lines[i].split(',');
                const obj = {};
                for (let j = 0; j < headers.length; j++) {
                    let value = currentLine[j]?.trim();
                    // Convert numeric strings to numbers
                    if (value && !isNaN(value) && j > 1) { // Skip conversion for company and year
                        value = parseFloat(value);
                    }
                    // Store original header name
                    obj[headers[j].trim()] = value;
                }
                if (obj.company_name) {
                    results.push(obj);
                }
            }
            return results;
        }

        // Previous selector functions remain the same
        function initializeSelectors() {
            companyYearMap.clear();
            globalData.forEach(row => {
                if (!companyYearMap.has(row.company_name)) {
                    companyYearMap.set(row.company_name, new Set());
                }
                companyYearMap.get(row.company_name).add(row.year);
            });

            const companySelect = document.getElementById('companySelect');
            companySelect.innerHTML = '';
            Array.from(companyYearMap.keys())
                .sort()
                .forEach(company => {
                    const option = document.createElement('option');
                    option.value = company;
                    option.textContent = company.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
                    companySelect.appendChild(option);
                });

            updateYearOptions();
        }

        function updateYearOptions() {
            const company = document.getElementById('companySelect').value;
            const yearSelect = document.getElementById('yearSelect');
            yearSelect.innerHTML = '';
            
            const years = Array.from(companyYearMap.get(company)).sort().reverse();
            years.forEach(year => {
                const option = document.createElement('option');
                option.value = year;
                option.textContent = year;
                yearSelect.appendChild(option);
            });

            updateDisplay();
        }

        function formatNumber(num) {
            if (isNaN(num)) return 'N/A';
            return new Intl.NumberFormat('en-US', {
                style: 'decimal',
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            }).format(num);
        }

        function formatCurrency(num) {
            if (isNaN(num)) return 'N/A';
            return '$' + formatNumber(num);
        }

        function formatPercentage(num) {
            if (isNaN(num)) return 'N/A';
            return new Intl.NumberFormat('en-US', {
                style: 'percent',
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            }).format(num);
        }

        function updateDisplay() {
            const selectedCompany = document.getElementById('companySelect').value;
            const selectedYear = document.getElementById('yearSelect').value;
            
            const data = globalData.find(d => 
                d.company_name === selectedCompany && d.year === selectedYear
            );

            if (!data) {
                document.getElementById('dataContainer').innerHTML = 'No data available for selected company and year';
                return;
            }

            // Log the data object to see all available fields
            console.log('Raw data:', data);

            const netSales = data['Net Revenue'];
            const cogs = data['Cost of Goods'];
            const grossMargin = netSales - cogs;
            const sgaExpense = data['SG&A Expense'] || data['SG&A'] || data['SGA'];  // Try different possible column names
            const operatingProfit = data['Operating Profit'];
            const netProfit = data['Net Profit'];
            const inventory = data['Inventory'];
            const totalAssets = data['Total Assets'];

            const html = `
                <table>
                    <tr class="section-header">
                        <td colspan="2">Financial Numbers Required for Analysis</td>
                    </tr>
                    <tr>
                        <td>Net Sales or Total Net Revenue</td>
                        <td class="number">${formatCurrency(netSales)}</td>
                    </tr>
                    <tr>
                        <td>COGS $</td>
                        <td class="number">${formatCurrency(cogs)}</td>
                    </tr>
                    <tr>
                        <td>GM $</td>
                        <td class="number">${formatCurrency(grossMargin)}</td>
                    </tr>
                    <tr>
                        <td>SG&A $</td>
                        <td class="number">${formatCurrency(sgaExpense)}</td>
                    </tr>
                    <tr>
                        <td>Operating Profit $</td>
                        <td class="number">${formatCurrency(operatingProfit)}</td>
                    </tr>
                    <tr>
                        <td>Net Profit $</td>
                        <td class="number">${formatCurrency(netProfit)}</td>
                    </tr>
                    <tr>
                        <td>Inventory $</td>
                        <td class="number">${formatCurrency(inventory)}</td>
                    </tr>
                    <tr>
                        <td>Total Assets $</td>
                        <td class="number">${formatCurrency(totalAssets)}</td>
                    </tr>
                </table>

                <table>
                    <tr class="section-header">
                        <td colspan="2">Financial Indicators</td>
                    </tr>
                    <tr>
                        <td>a. Cost of goods percentage (COGS/Net Sales)</td>
                        <td class="number">${formatPercentage(cogs/netSales)}</td>
                    </tr>
                    <tr>
                        <td>b. Gross margin percentage (GM/Net Sales)</td>
                        <td class="number">${formatPercentage(grossMargin/netSales)}</td>
                    </tr>
                    <tr>
                        <td>c. SG&A expense percentage (SG&A/Net Sales)</td>
                        <td class="number">${formatPercentage(sgaExpense/netSales)}</td>
                    </tr>
                    <tr>
                        <td>d. Operating profit margin percentage (Op.Profit/Net Sales)</td>
                        <td class="number">${formatPercentage(operatingProfit/netSales)}</td>
                    </tr>
                    <tr>
                        <td>e. Net profit margin percentage (Net Profit/Net Sales)</td>
                        <td class="number">${formatPercentage(netProfit/netSales)}</td>
                    </tr>
                    <tr>
                        <td>f. Inventory turnover (COGS/Inventory)</td>
                        <td class="number">${formatNumber(cogs/inventory)}</td>
                    </tr>
                    <tr>
                        <td>g. Asset turnover (Net Sales/Total Assets)</td>
                        <td class="number">${formatNumber(netSales/totalAssets)}</td>
                    </tr>
                    <tr>
                        <td>h. Return on assets (ROA) (Net profit Margin * Asset Turnover)</td>
                        <td class="number">${formatPercentage((netProfit/netSales) * (netSales/totalAssets))}</td>
                    </tr>
                </table>
            `;

            document.getElementById('dataContainer').innerHTML = html;
        }

        // Initialize dashboard when page loads
        fetchData();
    </script>
</body>
</html>
