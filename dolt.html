<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Company Financial Data</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: left;
    }
    th {
      background-color: #f4f4f4;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    tr:hover {
      background-color: #f1f1f1;
    }
  </style>
</head>
<body>
  <h1>Company Financial Data</h1>
  <table id="data-table">
    <thead>
      <tr>
        <th>Ticker</th>
        <th>Date</th>
        <th>Period</th>
        <th>Net Revenue</th>
        <th>Cost of Goods</th>
        <th>SG&A</th>
        <th>Operating Profit</th>
        <th>Net Profit</th>
        <th>Inventories</th>
        <th>Current Assets</th>
        <th>Total Assets</th>
        <th>Current Liabilities</th>
        <th>Shareholder Equity</th>
        <th>Liabilities & Equity</th>
      </tr>
    </thead>
    <tbody>
      <!-- Data will be populated here by JavaScript -->
    </tbody>
  </table>

  <script>
    // DoltHub API endpoint and SQL query
    const apiUrl = `https://www.dolthub.com/api/v1alpha1/calvinw/BusMgmtBenchmarks/main?q=SELECT+*%0AFROM+%60financials%60%0AORDER+BY+%60company_name%60+ASC%2C+%60year%60+ASC%0ALIMIT+1000%3B%0A`;

async function fetchData() {
  try {
    const response = await fetch(apiUrl);
    if (!response.ok) {
      throw new Error(`HTTP error! Status: ${response.status}`);
    }
    const data = await response.json();
        if (data.query_execution_status === "Success") {
          renderTable(data.rows);
        } else {
          console.error("Query execution failed:", data.query_execution_message);
        }
    console.log(data); // Process the data as needed
  } catch (error) {
    console.error("Error fetching data:", error);
  }
}

    // Function to render the table with data
    function renderTable(rows) {
      const tbody = document.querySelector("#data-table tbody");
      tbody.innerHTML = ""; // Clear existing rows

      rows.forEach((row) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
        <td>${row.company_name}</td>
        <td>${row.year}</td>
        <td>${row.reportDate}</td>
        <td>${row['Net Revenue']}</td>
        <td>${formatNumber(row['Cost of Goods'])}</td>
        <td>${formatNumber(row['SG&A'])}</td>
        <td>${formatNumber(row['Operating Profit'])}</td>
        <td>${formatNumber(row['Net Profit'])}</td>
        <td>${formatNumber(row['Inventory'])}</td>
        <td>${formatNumber(row['Current Assets'])}</td>
        <td>${formatNumber(row['Total Assets'])}</td>
        <td>${formatNumber(row['Current Liabilities'])}</td>
        <td>${formatNumber(row['Total Shareholder Equity'])}</td>
        <td>${formatNumber(row['Total Liabilities and Shareholder Equity'])}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    // Helper function to format large numbers with commas
    function formatNumber(number) {
      return number ? Number(number).toLocaleString() : "-";
    }

    // Fetch data when the page loads
    fetchData();
  </script>
</body>
</html>
